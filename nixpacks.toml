[phases.setup]
nixPkgs = ['python39', 'python39Packages.pip', 'python39Packages.virtualenv']

[phases.install]
cmds = [
    "cd backend",
    "python -m venv venv",
    "./venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd backend",
    "python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && gunicorn support_backend.wsgi"
